type Task {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  description: String!
  status: String!
  priority: String!
  dueDate: DateTime
  projectId: String!
  project: Project
  userId: String!
  user: User
  messages: [Message]
  jiraTaskId: String
  motionEventId: String
}

type Query {
  tasks: [Task]
  task(id: ID!): Task
}

enum TaskPriority {
  LOW
  MEDIUM
  HIGH
  URGENT
}

enum TaskStatus {
  TODO
  IN_PROGRESS
  COMPLETED
  BLOCKED
}

type Mutation {
  createTask(
    title: String!
    description: String!
    status: String!
    priority: String!
    dueDate: DateTime
    projectId: String!
  ): Task
  updateTask(
    id: ID!
    title: String
    description: String
    status: String
    priority: String
    dueDate: DateTime
    projectId: String
  ): Task
  deleteTask(id: ID!): Task
}
